<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adil Portfolio</title>
    <link rel="shortcut icon" href="s.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <nav>
      <div class="left">
        <div class="left1">
          <img width="100px" src="s.png" alt="Adil usman Logo" />
          <p>Adil Usman</p>
        </div>
        <div class="left2">
          <button class="orange">
            <img width="50px" src="logo.png" alt="Logo" />
            <a href="#">My Profile</a>
          </button>
          <button class="orange">
            <img src="loge.png" alt="github logo" />
            <a href="https://github.com/Adil-Usman">GitHub Profile</a>
          </button>
          <button class="orange">
            <img src="lege.png" alt="repositories logo" />
            <a href="https://github.com/Adil-Usman?tab=repositories"
              >repositories</a
            >
          </button>
        </div>
      </div>
      <div class="right">
        <input type="search" placeholder="Search" />
        <i class="bi bi-search"></i>
      </div>
    </nav>
    <h2 class="mr">Main Repositories</h2>
    <!-- image Slider Section -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="https://adil-usman.github.io/adilsolana/">
            <img src="solana.com.png" class="d-block w-100" alt="Solana" />
          </a>
        </div>
        <div class="carousel-item">
          <a href="https://adil-usman.github.io/simple/">
            <img src="simplex.com.png" class="d-block w-100" alt="SimpleX" />
          </a>
        </div>
        <div class="carousel-item">
          <a href="https://adil-usman.github.io/homework.github.io/">
            <img src="kfc.com.png" class="d-block w-100" alt="KFC WEBSITE" />
          </a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Git hub Profile section -->
    <div class="cont">
      <div class="container">
        <img
          src="WhatsApp Image 2025-01-29 at 5.59.39 AM(1).jpeg"
          alt="my photo"
        />
        <div class="text">
          <h1>Git Hub Profile</h1>

          <p>Click the button given below to open my git hub Profile</p>
          <button class="git">
            <a class="hub" href="https://github.com/Adil-Usman">Go To GitHub</a>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
